<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/radiobutton.css"> -->
</head>
<body>
    <div class="container">
        <h1 i18n="title">项目集</h1>
        <div class="description">
            横向滚动卡片布局演示 - 可左右滑动查看更多内容
        </div>
        
        <h2>团队协作项目</h2>
        
        <div class="horizontal-scroll-container">
            <div class="cards-container" id="cardsContainer">
                <div class="card">
                    <div class="img">
                        <div class="img-content">项目1</div>
                    </div>
                    <div class="text">
                        <p class="h3">项目1</p>
                        <p class="p">描述1</p>
                    </div>
                </div>
                
                <div class="card">
                    <div class="img">
                        <div class="img-content">项目2</div>
                    </div>
                    <div class="text">
                        <p class="h3">2项目2</p>
                        <p class="p">描述2</p>
                    </div>
                </div>
                
                <div class="card">
                    <div class="img">
                        <div class="img-content">项目3</div>
                    </div>
                    <div class="text">
                        <p class="h3">项目3</p>
                        <p class="p">描述3</p>
                    </div>
                </div>

                <div class="card">
                    <div class="img">
                        <div class="img-content">项目4</div>
                    </div>
                    <div class="text">
                        <p class="h3">项目4</p>
                        <p class="p">描述4</p>
                    </div>
                </div>

                <div class="card">
                    <div class="img">
                        <div class="img-content">产品设计</div>
                    </div>
                    <div class="text">
                        <p class="h3">项目5</p>
                        <p class="p">一些描述</p>
                    </div>
                </div>
                
                <div class="card">
                    <div class="img">
                        <div class="img-content">项目6</div>
                    </div>
                    <div class="text">
                        <p class="h3">团队项目6</p>
                        <p class="p">解释</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="scroll-hint">← 左右滑动查看更多 →</div>
        
        <!-- 可选导航控制 -->
        <div class="navigation">
            <button class="nav-btn" onclick="scrollCards(-1)">←</button>
            <button class="nav-btn" onclick="scrollCards(1)">→</button>
        </div>
        
        <h2>个人项目集</h2>
        
        <div class="horizontal-scroll-container">
            <div class="cards-container">
                <div class="card">
                    <div class="img">
                        <div class="img-content">个人作品</div>
                    </div>
                    <div class="text">
                        <p class="h3">网站设计</p>
                        <p class="p">个人项目合集</p>
                    </div>
                </div>
                
                <div class="card">
                    <div class="img">
                        <div class="img-content">课程设计项目</div>
                    </div>
                    <div class="text">
                        <p class="h3">Verilog</p>
                        <p class="p">项目解释</p>
                    </div>
                </div>
                
                <div class="card">
                    <div class="img">
                        <div class="img-content">项目7</div>
                    </div>
                    <div class="text">
                        <p class="h3">项目7</p>
                        <p class="p">项目描述</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jquery -->
    <script src="js/jquery2.1.4.min.js"></script>
    <script src="js/jquery.i18n.min.js"></script>
    
    <!-- main JS -->
    <script src="js/script.js"></script>

    <!-- translate JS -->
    <script src="js/cn-en-translate.js"></script>
</body>
</html>
